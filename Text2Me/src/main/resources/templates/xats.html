<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	</head>
  <body>
    
    <div class="container py-5">
    	<div class="rounded border p-4">
            <h2 class="text-center mb-4">Xats</h2>
            <hr>
			
			<div class = "search-container">			
				<input type="text" id="searchUsersInput" placeholder="cerca usuaris..." class="search-input">
				<i class="fa-solid fa-magnifying-glass"></i>

			</div>
			
			<br>
			<input type="text" id="messageInput" placeholder="Escriu un missatge...">
			   <button onclick="sendMessage()">Enviar</button>
			   <ul id="messages"></ul>
			   
			   <br>
			   <br>
			   
			   <script>
			       let socket = new WebSocket("ws://localhost:8080/ws");

			       socket.onmessage = function(event) {
			           let li = document.createElement("li");
			           li.textContent = event.data;
			           document.getElementById("messages").appendChild(li);
			       };

			       function sendMessage() {
			           let input = document.getElementById("messageInput");
			           socket.send(input.value);
			           input.value = "";
			       }
			   </script>
			<br>
			<a href="/" class="btn btn-link">Torna a la p√†gina inicial</a>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
