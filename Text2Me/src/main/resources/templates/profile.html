<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container py-5">
    	<div class="rounded border p-4">
            <h2 class="text-center mb-4">Perfil</h2>
            <hr>
			<h4>Nom </h4>
			<input type ="text" id="nameInput"  readonly> 
			<br>
			<h4>Cognom </h4>
			<input type ="text" id="lastnameInput"  readonly> 
			<br>
			<h4>Email </h4>
			<input type ="text" id="emailInput"  readonly> 
			<br>
			<h4>Password </h4>
			<input type ="text" id="passwordInput"  readonly> 
			<br>
			<h4>Telefon </h4>
			<input type ="text" id="phoneInput"  readonly> 
			<br>
			<h4>Adreça</h4>
			<input type ="text" id="addressInput"  readonly> 
			<br>
			<h4>Imatge de perfil </h4>
			<img src="/perfil/imatge" alt="Foto de perfil" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">


			<br>
			
			
			
			
			<form action="/perfil/actualitzar-foto" method="post" enctype="multipart/form-data">
			  <input type="file" name="imatgePerfil" accept="image/*" required>
			  <button type="submit">Penjar foto</button>
			</form>


			<br>
			
			
			<button onclick="activarInput()">Activar</button>
		
			<script>
			/*function activarInput() {
			    document.getElementById("nameInput").removeAttribute("readonly");
				document.getElementById("lastnameInput").removeAttribute("readonly");
				document.getElementById("emailInput").removeAttribute("readonly");
				document.getElementById("passwordInput").removeAttribute("readonly");
				document.getElementById("phoneInput").removeAttribute("readonly");
				document.getElementById("addressInput").removeAttribute("readonly");
				document.getElementById("profileImageInput").removeAttribute("readonly");


			} */
			
			
				window.onload = function(){
					fetch("/api/perfil")
                    .then(response => response.json())
					.then(data => {
                        if(data) {
                            document.getElementById('nameInput').value = data.firstName || "";
                            document.getElementById('lastnameInput').value = data.lastName || "";
                            document.getElementById('emailInput').value = data.email || "";
                            document.getElementById('phoneInput').value = data.phone || "";
							document.getElementById('addressInput').value = data.address || "";

                        }
                    })
                    .catch(error => console.error("Error! " , error))
				}
			
			
			</script>
			<a href="/" class="btn btn-link">Torna a la pàgina inicial</a>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
